<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="margin-left: 2px;">
<div style="background-color: #999999">
    <i class="sprite sprite-arrow"></i>
    <i class="sprite sprite-edit"></i>
    <i class="sprite sprite-header1"></i>
    <i class="sprite sprite-header2"></i>
    <i class="sprite sprite-mail"></i>
    <i class="sprite sprite-paper_copy"></i>
    <i class="sprite sprite-pay"></i>
    <i class="sprite sprite-plus"></i>
    <i class="sprite sprite-upload"></i>
</div>
<br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-paper b-button_general">Add New Member</span>
</button> <br><br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-mail b-button_general">Navigate to Message Center</span>
</button> <br><br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-mail b-button_general">View Benefit Details</span>
</button> <br><br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-pay b-button_general">View Benefit Details</span>
</button> <br><br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-pay b-button_general">Make Payment</span>
</button> <br><br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-upload_w b-button_general">Upload Supporting Documents</span>
</button> <br><br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-view b-button_general">View Benefit Details</span>
</button> <br><br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-arrow b-button_arrow">Manage Enrollments</span>
</button> <br><br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-arrow b-button_arrow">Manage Invoices</span>
</button> <br><br>
<button type="button" class="b-button b-button_green b-button_apply">
    <span class="b-button__content b-button__content_icon b-button__content_icon-paper">Apply for Benefits</span>
</button> <br><br>
<button type="button" class="b-button b-button_gray">
    <span class="b-button__content b-button__content_icon b-button__content_icon-upload b-button_general">Upload Supporting Documents</span>
</button> <br><br>
<button type="button" class="b-button b-button_gray b-button_cancel">
    <span class="button-message">Cancel</span>
</button>
<button type="button" class="b-button b-button_green">
    <span class="button-message">Submit</span>
</button>
<br><br>
<div class=" b-button_icon">
    <span class="b-button__content_icon b-button__content_icon-edit"></span>
</div> <br><br>
<div class=" b-button_icon">
    <span class="b-button__content_icon b-button__content_icon-edit"></span>
</div> <br><br>
<div class=" b-button_icon">
    <span class="b-button__content_icon b-button__content_icon-edit"></span>
</div> <br><br>
<div style="width: 338px">
<form>
    <div class="b-title b-title_radio">GENDER</div>
<label class="b-label_radio">
    <input type="radio" name="radio" />
    <span class="lbl padding-8">Male</span>
</label>
<label class="b-label_radio">
    <input type="radio" name="radio" />
    <span class="lbl padding-8">Femel</span>
</label><br><br>
</form>
<form>
    <div class="b-title b-title_radio">IS THE MEMBER A US CITIZEN?</div>
<label class="b-label_radio">
    <input type="radio" name="radio" />
    <span class="lbl padding-8">Yes</span>
</label>
<label class="b-label_radio">
    <input type="radio" name="radio" />
    <span class="lbl padding-8">No</span>
</label><br><br>
</form>
<div class="b-title">NAME</div>
    <div class="b-input"><input type="text" placeholder="Name" class="b-input_input"></div>
    <div class="b-input"><input type="text" placeholder="Last Name" class="b-input_input"></div>
    <div class="b-input"><input type="text" placeholder="Middle Name" class="b-input_input"></div>
    <div class="b-input"><input type="text" placeholder="Suffix" class="b-input_input"></div>

    <div class="b-title">RESIDENTAL ADDRESS</div>
    <div class="b-input"><input type="text" placeholder="Address Line 1" class="b-input_input"></div>
    <div class="b-input"><input type="text" placeholder="City" class="b-input_input"></div>
    <div class="b-input"><input type="text" placeholder="Address Line 2" class="b-input_input"></div>
<div>
<div class="b-select_arr b-select_arr__short">
    <select class="b-select_select b-select_short">
        <option value="" disabled selected>Select A State</option>
        <option value="MD">Maryland</option>
        <option value="TX">Texas</option>
    </select>
</div>
    <div class="b-input"><input type="text" placeholder="Zip Code" class="b-input_input b-input_short"></div>
</div>
    <div class="b-title">RELATIONSHIP</div>
<div class="b-select_arr">
    <select class="b-select_select">
        <option value="" disabled selected>Select A Relationship</option>
        <option value="MD">Maryland</option>
        <option value="TX">Texas</option>
    </select>
</div>

    <div class="b-title">DATE OF BIRTH</div>
    <div class="b-select_arr">
        <!--<span class="b-select_arr"></span>-->
        <select class="b-select_select b-select_select__date">
            <option value="" disabled selected>__  / __  / __</option>
        </select>
    </div>

    <div class="b-title">PHONE</div>
    <div class="b-input"><input type="text" placeholder="Phone" class="b-input_input"></div>

    <div class="b-title">EMAIL</div>
    <div class="b-input"><input type="text" placeholder="Email" class="b-input_input"></div>
</div>

</body>
</html>
