<!DOCTYPE html>
<html lang="en">
<head>

<body style="margin-left: 2px;">
<div style="background-color: #999999">

</div>
<br>
<button type="button" class="b-button">
    <span class="b-button__content b-button__content_icon b-button__content_icon-paper b-button_general">Add New Member</span>
</button> <br><br>
<button type="button" class="b-button">

</button> <br><br>
<button type="button" class="b-button">

</button> <br><br>

<button type="button" class="b-button">

</button> <br><br>

</button> <br><br>
<button type="button" class="b-button b-button_gray b-button_cancel">
    <span class="button-message">Cancel</span>
</button>
<button type="button" class="b-button b-button_green">
    <span class="button-message">Submit</span>
</button>
<br><br>
<form>
<label>
    <input type="radio" name="radio" />

</label>
<label>
    <input type="radio" name="radio" />
    <span class="lbl padding-8">Femel</span>
</label><br><br>
</form>
<form>
<label>
    <input type="radio" name="radio" />

</label>
<label>
    <input type="radio" name="radio" />

</label><br><br>
</form>
<input type="text" placeholder="Name" class="b-input"><br><br>
<input type="text" placeholder="Last Name" class="b-input"><br><br>
